<div class="custom-select lang-bar">
  <div class="dropdown">
    <button class="dropbtn">Dropdown</button>
    <div class="dropdown-content">
      {% for lang in site.data.languages %}
        <a href="{{ site.url }}/{{ lang[0] }}">{{ lang[1].label }}</>
      {% endfor %}
    </div>
  </div>
</div>
